<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS Test</title>
  <!-- Web fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <!-- Styles -->
  <link href="style.css" rel="stylesheet" />
  <!-- Dependencies -->
  <link href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" rel="stylesheet">
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
</head>
<body>
  <div id="vue-app">
    <div class="main">
      <h1 class="h1 mt0">Looping with v-for</h1>

      <div class="chars mb3">
        <span>Characters:</span>
        <ul>
          <li v-for="(character, index) in characters">{{ index }}. {{ character }}</li>
        </ul>
      </div>

      <div id="ninjas-1" class="mb3">
        <span>Ninjas:</span>
        <ul>
          <li v-for="(ninja, index) in ninjas">{{ index }}. {{ ninja.name }} &ndash; {{ ninja.age }}</li>
        </ul>
      </div>

      <div id="ninjas-2" class="mb3">
        <template v-for="(ninja, index) in ninjas">
          <div v-bind:class="`ninja-${index} mb1`">
            <h3 class="h3 mt0 mb1">{{ ninja.name }}</h3>
            <p class="m0">{{ ninja.age }}</p>
          </div>
        </template>
      </div>

      <div id="ninjas-3" class="mb3">
        <template v-for="ninja in ninjas">
          <div v-for="(val, key) in ninja" class="mb1">
            <p class="m0"><strong style="text-transform: capitalize;">{{ key }}</strong>: {{ val }}</p>
          </div>
        </template>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
