<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS Test</title>
  <!-- Web fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <!-- Styles -->
  <link href="style.css" rel="stylesheet" />
  <!-- Dependencies -->
  <link href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" rel="stylesheet">
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
</head>
<body>
  <div id="page">
    <div class="main">
      <h1 class="h1 mt0">Multiple Vue Instances</h1>

      <div id="vue-app-one">
        <h2 class="h2">{{ title }}</h2>
        <p>{{ greet }}</p>
      </div>

      <div id="vue-app-two">
        <h2 class="h2">{{ title }}</h2>
        <p>{{ greet }}</p>
        <button class="pure-button" v-on:click="changeTitle(event)">Change App 1 Title</button>
      </div>
    </div><!-- .main -->
  </div><!-- #page -->

  <script src="app.js"></script>
</body>
</html>
