<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS Test</title>
  <!-- Web fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <!-- Styles -->
  <link href="style.css" rel="stylesheet" />
  <!-- Dependencies -->
  <link href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" rel="stylesheet">
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
</head>
<body>
  <div id="vue-app">
    <div class="main">
      <h1 class="mt0">Keyboard Events</h1>

      <div class="pure-form">
        <label>Name:</label>
        <input class="name-input" type="text" v-on:keyup.enter="logName" />
        <label>Age:</label>
        <input class="age-input" type="number" v-on:keyup.enter="logAge" >
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
