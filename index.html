<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS Test</title>
  <!-- Web fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <!-- Styles -->
  <link href="style.css" rel="stylesheet" />
  <!-- Dependencies -->
  <link href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" rel="stylesheet">
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
</head>
<body>
  <div id="vue-app">
    <div class="main">
      <h1 class="mt0">Computed Properties</h1>

      <form class="pure-form">
        <button class="pure-button" v-on:click.prevent="a++">Add to A</button>
        <button class="pure-button" v-on:click.prevent="b++">Add to B</button>
      </form>

      <p>A: {{ a }}</p>
      <p>B: {{ b }}</p>
      <p>Age + A = {{ addToA }}</p>
      <p>Age + B = {{ addToB }}</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
