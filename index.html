<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS Test</title>
  <!-- Web fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <!-- Styles -->
  <link href="style.css" rel="stylesheet" />
  <!-- Dependencies -->
  <link href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" rel="stylesheet">
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
</head>
<body>
  <div id="vue-app">
    <div class="main">
      <h1 class="h1 mt0">Dynamic CSS</h1>

      <div class="people">
        <h2 class="h2">Example 1</h2>

        <div v-on:click="available = !available" v-bind:class="{available: false}" style="cursor: pointer;">
          <span class="inline-block">Freddy</span>
        </div>

        <h2 class="h2">Example 2</h2>

        <form class="pure-form mb2">
          <button class="pure-button" v-on:click.prevent="toggleAvailable()">Toggle available</button>
          <button class="pure-button" v-on:click.prevent="toggleNearby()">Toggle nearby</button>
        </form>

        <div v-bind:class="compClasses">
          <span class="inline-block">Jason</span>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
