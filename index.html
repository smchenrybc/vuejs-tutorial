<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS Test</title>
  <!-- Web fonts -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <!-- Styles -->
  <link href="style.css" rel="stylesheet" />
  <!-- Dependencies -->
  <link href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" rel="stylesheet">
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
</head>
<body>
  <div id="vue-app">
    <div class="main">
      <h1 class="h1 mt0">Conditionals</h1>

      <form class="pure-form">
        <button class="pure-button" v-on:click.prevent="error = !error">Toggle Error</button>
        <button class="pure-button" v-on:click.prevent="success = !success">Toggle Success</button>

        <p class="red mb0" v-show="error">There is an error!</p>
        <p class="green mb0" v-show="success">It's a success!</p>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
